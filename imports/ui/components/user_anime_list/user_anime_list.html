<template name="user_anime_list">
    <div class="carousel">
        <a class="carousel-item">
            {{#each user_animes_list}}
                <img src={{anime_image}}> 
            {{else}}
                <img src="https://lorempixel.com/250/250/nature/1"> 
            {{/each}}
        </a>
    </div>
</template>
